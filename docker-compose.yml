version: '3.8'

services:
  trader_btc:
    build: .
    image: antigravity-bot:latest
    container_name: trader_btc
    restart: unless-stopped
    volumes:
      - ./models:/app/models
      - ./run_live_trader.py:/app/run_live_trader.py
      - ./config:/app/config
      - ./database.py:/app/database.py
      - ./data:/app/data
      - ./tensorboard_logs:/app/tensorboard_logs
    command: python run_live_trader.py BTC
    deploy:
      resources:
        limits:
          memory: 1G

  trader_eth:
    image: antigravity-bot:latest
    container_name: trader_eth
    restart: unless-stopped
    volumes:
      - ./models:/app/models
      - ./run_live_trader.py:/app/run_live_trader.py
      - ./config:/app/config
      - ./database.py:/app/database.py
      - ./data:/app/data
      - ./tensorboard_logs:/app/tensorboard_logs
    command: python run_live_trader.py ETH
    deploy:
      resources:
        limits:
          memory: 1G

  trader_sol:
    image: antigravity-bot:latest
    container_name: trader_sol
    restart: unless-stopped
    volumes:
      - ./models:/app/models
      - ./run_live_trader.py:/app/run_live_trader.py
      - ./config:/app/config
      - ./database.py:/app/database.py
      - ./data:/app/data
      - ./tensorboard_logs:/app/tensorboard_logs
    command: python run_live_trader.py SOL
    deploy:
      resources:
        limits:
          memory: 1G

  dashboard:
    image: antigravity-bot:latest
    container_name: antigravity_dashboard
    restart: unless-stopped
    volumes:
      - ./database.py:/app/database.py
      - ./dashboard.py:/app/dashboard.py
      - ./data:/app/data
    command: streamlit run dashboard.py --server.port 8502 --server.address 0.0.0.0
    ports:
      - "8502:8502"

  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: antigravity_board
    restart: unless-stopped
    command: tensorboard --logdir /logs --host 0.0.0.0
    volumes:
      - ./tensorboard_logs:/logs
    ports:
      - "6006:6006"
